<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle.JS</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');
        body {
            background: black;
            overflow: hidden;
        }

        .stars{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bg1 {
            height: 100vh;
            width: 100vw;
            background-image: url('Bg1.png');
            background-size: contain;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            
        }

        .bg2 {
            height: 100vh;
            width: 100vw;
            background-image: url('Bg2.png');
            background-size: contain;
            transform: translateZ(20px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            
        }

        .bg3 {
            height: 100vh;
            width: 100vw;
            background-image: url('Bg3.png');
            background-size: contain;
            transform: translateZ(40px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .bg4 {
            height: 100vh;
            width: 100vw;
            background-image: url('Bg4.png');
            background-size: contain;
            transform: translateZ(60px);
        }
        h1{
            font-family: 'Inter', sans-serif;
            color:white;
            font-size:8vh;
        }
        p{
            font-family: 'Inter', sans-serif;
            color:white;
            font-size:4vh;
            background-color: black;
            border-radius: 8vh;
        }
        .functional{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateY(-50vh);
        }
        emph{
            background-image: linear-gradient(43deg, rgba(255,255,255,1) 0%, rgba(0,194,255,1) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color:transparent;
            font-weight: 800;
        }
        button{
            transform: translateY(-50px);
            margin-top:10vh;
            width:20vh;
            height:5vh;
            background-color: transparent;
            border:2px white solid;
            font-size: 2vh;
            border-radius:2vh;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            color:white;
            cursor:pointer;
            box-shadow:
            0 0 30px 1px #ffffff,
            0 0 50px 3px #c641fa,
            0 0 70px 4px #44eccb;
            transition: box-shadow 0.3s ease-out, background-color 0.2s ease-in,color 0.2s ease-in;
        }
        a{text-decoration: none;}
        button:hover{
            box-shadow:
            0 0 60px 1px #ffffff,
            0 0 100px 3px #c641fa, 
            0 0 140px 4px #44eccb; 
        }
        button:active{
            background-color: white;
            color:black;
        }
        span{
            color:rgb(32, 193, 241);
        }
        span:after{
            content: '';
            border-right: white 1px solid;
            animation: animate steps(2) 1s infinite;
        }
        @keyframes animate{
            0%{
                border-right: white 1px solid;
            }
            50%{
                border:rgba(255, 255, 255, 0) 1px solid;
            }
        }
    </style>
</head>

<body>

    <div class="stars">
        <div class="bg1" data-tilt data-tilt-full-page-listening data-tilt-max="8">
            <div class="bg2" data-tilt data-tilt-full-page-listening data-tilt-max="8">
                <div class="bg3" data-tilt data-tilt-full-page-listening data-tilt-max="8">
                        <div class="bg4" data-tilt data-tilt-full-page-listening data-tilt-max="8">

                        </div>
                    </div>
                </div>
            </div>
        
                <div class="functional">
                    <h1>Elaros</h1>
                    <p><emph>Download</emph> The Desktop App .</p>
                    <p>A neat way to view the whole <emph>Elaros</emph> Vehicle Database.</p>
                    <p><emph>Requires</emph> Python 3.9 and higher and ttkbootstrap (pip).</p>
                    <a href="ElarosPro1.1Beta.zip" download="ElarosPro1.2Beta.zip"><button>Download Beta 1.2</button></a>
                
            </div>
        </div>
    <!--Code above this-->
    <script>
        const div = document.querySelector(".animate");
        const text = 'loop-rotate-infinite-4s';
        function TTE(d , t , i = 0){
            if (i==0){
                d.textContent = '';
            }
            d.textContent += text[i];
            if (i === text.length -1) {
                return
            }
            let rndm = Math.random(5,50);
            setTimeout(() =>  TTE(d,t ,i + 1),150);
        }
        TTE(div,text)
    </script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
